name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Required permissions for GITHUB_TOKEN to push to the gh-pages branch
    permissions:
      contents: write 
      pages: write 
      id-token: write

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' 

      - name: ğŸ“¥ Install dependencies
        # Assuming you have a package.json in the root and another in the frontend folder.
        # This will install root dependencies (like gh-pages)
        run: npm ci
        
      - name: ğŸ“¥ Install frontend dependencies
        # This installs dependencies specifically for the React app
        run: npm ci --prefix frontend 

      - name: ğŸ”¨ Build project
        # This runs the build script inside the frontend directory
        run: npm run build --prefix frontend

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # ğŸ¯ UPDATED PATH: Assumes the build output is in frontend/build
          publish_dir: ./frontend/build 
          publish_branch: gh-pages
