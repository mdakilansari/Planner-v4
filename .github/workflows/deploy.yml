name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Required permissions for GITHUB_TOKEN to push to the gh-pages branch
    permissions:
      contents: write 
      pages: write 
      id-token: write

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' 

      - name: ğŸ“¥ Install root dependencies (Non-Critical)
        # We will use 'npm install' but it might fail, which is why the next step is isolated.
        run: npm install || true 
        
      - name: ğŸ“¥ Install frontend dependencies (CRITICAL)
        # This must succeed to get the build dependencies.
        run: npm install --prefix frontend 

      - name: ğŸ”¨ Build project
        # We only pass the base URL, which is critical for GitHub Pages asset loading.
        run: npm run build --prefix frontend -- --base=/Planner-v4/

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Path to the built files
          publish_dir: ./frontend/build 
          publish_branch: gh-pages
